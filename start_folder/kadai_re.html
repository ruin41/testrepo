<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    
<style>
h1{color: rgb(138, 165, 18);}



</style>
<link rel="stylesheet" href="css/basic.css">

    </head>

    <body>
        <header>
            <h1>お問い合わせ</h1>
            <nav>
                <ul>
                    <li><a href="https://www.youtube.com">ホーム</a></li>
                    <li><a href="https://www.youtube.com">会社概要</a></li>
                    <li><a href="https://www.youtube.com">お問い合わせ</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>お問い合わせフォーム</h2>
                <p>ご質問・ご意見がございましたら、以下のフォームにご記入の上、送信してください。</p>
                <article>
                    <h3 style="color: rgb(199, 56, 151);">お客様情報</h3>
                    <form action="#" method="post"></form>
                    <dl>
                        <dt>お名前</dt>
                        <dd><input type="text" name="name" placeholder="例：山田太郎"></dd>
                        <dt>メールアドレス</dt>
                        <dd><input type="email" name="email" placeholder="例：exsample@example.com"></dd>
                        <dt>電話番号</dt>
                        <dd><input type="text" name="phonenumber" placeholder="例：090-1234-5678"></dd>
                    </dl>
                </article>

                <article>
                    <h3>お問い合わせ内容</h3>
                    <dl>
                        <dt>お問い合わせの種類</dt>
                        <dd>
                            <select name="category">
                                <option value="not_select">選択してください</option>
                                <option value="pruduct">商品について</option>
                                <option value="support">サポートについて</option>
                                <option value="other">その他</option>
                            </select>
                        </dd>
                        <dt>内容</dt>
                        <dd>
                            <textarea name="free" cols="30" rows="5" placeholder="こちらにご記入ください"></textarea>
                        </dd>
                    </dl>

                </article>

                <article>
                    <h3>個人情報の取り扱い</h3>
                    <input type="checkbox" value="1">個人情報の取り扱いに同意する
                </article>
                <br>
                <input type="submit" value="送信">
            </section>
            <aside>
                <h2>よくある質問</h2>
                <p>お問い合わせの前に、よくある質問をご確認ください。</p>
                <ul>
                    <li><a href="https://www.youtube.com">注文のキャンセルはできますか？</a></li>
                    <li><a href="https://www.youtube.com">返品・交換の条件は？</a></li>
                    <li><a href="https://www.youtube.com">送料はいくらですか？</a></li>
                </ul>
            </aside>

            <section>
                <h2>会社情報</h2>
                <article>
                    <h3>所在地</h3>
                    <p>住所：東京都千代田区oo1-2-3</p>
                </article>

                <article>
                    <h3>お問い合わせ先</h3>
                    <ul>
                        <li></li>
                        <li></li>


                    </ul>


                </article>
            </section>
        </main>

        <footer>




        </footer>





    </body>

</html>
